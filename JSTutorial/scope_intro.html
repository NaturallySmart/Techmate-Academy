    <h1>Scope</h1>

    <p>
        <b>Scope</b> is a very important idea in programming. It determines the accessibility (visibility)
        of <b>variables</b>. <br><br>

        JavaScript has three types of scope which are:
        <ul>
            <li>Global Scope</li>
            <li>Block Scope</li>
            <li>Function Scope</li>       
        </ul>
