<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARIABLES | Assignment Operator</title>
</head>
<body>
    <h4>VARIABLES</h4>

    <h1>JavaScript Assignment Operator</h1>
    <h3>The = Operator</h3>
    <p>The Simple Assignment Operator assigns a value to a variable.</p>

    <h2><i>Example 1</i></h2>

    <img src="image/variables/operator.PNG" alt="Code Sample"> <br>

    <p id="example1"></p>

    <script>

        let a = 10;

        document.getElementById('example1').innerHTML = "The value of a is " + a;

    </script>


    <h2><i>Example 2</i></h2>

    <img src="image/variables/operator2.PNG" alt="Code Sample"> <br>

    <p id="example2"></p>

    <script>
        let b = 50;
        let c = 10 + b;

        document.getElementById('example2').innerHTML = "The value of c is " + c;
    </script>


<h3>The += Operator</h3>
<p>The Addition Assignment Operator adds a value to a variable.</p>

<h2><i>Example 3</i></h2>

<img src="image/variables/operator3.PNG" alt="Code Sample"> <br>

<p id="example3"></p>

<script>

    let d = 10;
        d += 5;

    document.getElementById('example3').innerHTML = "The value of d is " + d;

</script>




</body>
</html>
